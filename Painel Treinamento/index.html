<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Escalas - Vídeo e Áudio</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>

        </header> 

        <div class="tab-content active" id="video-tab">
            <div class="table-container">
                <table class="data-table" id="video-table">
                    <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Status</th>
                            <th>Local</th>
                            <th>H. Prevista</th>
                            <th>Serviço</th>
                            <th>Tipo de Evento</th>
                            <th class="alternating-column">Nome do Evento</th>
                            
                            
                            
                        </tr>
                    </thead>
                    <tbody id="video-table-body">
                        <!-- Dados serão inseridos via JavaScript -->
                        <tr class="loading-row">
                            <td colspan="7">
                                <div class="loading-spinner"></div>
                                <p>Carregando dados...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-content" id="audio-tab">
            <div class="table-container">
                <table class="data-table" id="audio-table">
                    <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Status</th>
                            <th>Local</th>
                            <th>H. Prevista</th>
                            <th>Serviço</th>
                            <th>Tipo de Evento</th>
                            <th class="alternating-column">Nome do Evento</th>
                            
                        </tr>
                    </thead>
                    <tbody id="audio-table-body">
                        <!-- Dados serão inseridos via JavaScript -->
                        <tr class="loading-row">
                            <td colspan="7">
                                <div class="loading-spinner"></div>
                                <p>Carregando dados...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
                     
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Erro ao carregar dados. Tentando novamente...</p>
        </div>

        <footer>
            <div class="tabs">
                <button class="tab-button active" data-tab="video">
                    <i class="fas fa-video"></i> Vídeo
                </button>
                <button class="tab-button" data-tab="audio">
                    <i class="fas fa-microphone"></i> Áudio
                </button>
            </div>
            <p>&copy; 2025 - Sistema de Escalas</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
