<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos - Menu Principal</title>
    <style>
        /* ===== RESET E CONFIGURA√á√ïES GLOBAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5F7171;
            --secondary-color: #3B5998;
            --accent-color: #FF6B35;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --danger-color: #DC3545;
            --light-gray: #F8F9FA;
            --medium-gray: #6C757D;
            --dark-gray: #343A40;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5f7171, #5f9095 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .main-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        /* ===== CABE√áALHO ===== */
        .header {
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--medium-gray);
            font-weight: 400;
            line-height: 1.5;
        }

        /* ===== BOT√ïES ===== */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 70px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* ===== ESTILOS ESPEC√çFICOS DOS BOT√ïES ===== */
        .btn-agenda {
            background: linear-gradient(135deg, var(--primary-color), #4a5d5d);
        }

        .btn-agenda:hover {
            background: linear-gradient(135deg, #4a5d5d, var(--primary-color));
        }

        .btn-audio {
            background: linear-gradient(135deg, var(--success-color), #1e7e34);
        }

        .btn-audio:hover {
            background: linear-gradient(135deg, #1e7e34, var(--success-color));
        }

        .btn-video {
            background: linear-gradient(135deg, var(--secondary-color), #2d4373);
        }

        .btn-video:hover {
            background: linear-gradient(135deg, #2d4373, var(--secondary-color));
        }

        /* ===== √çCONES ===== */
        .btn-icon {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        /* ===== RODAP√â ===== */
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #E9ECEF;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 18px 25px;
                font-size: 1.1rem;
                min-height: 65px;
            }

            .btn-icon {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .btn {
                padding: 16px 20px;
                font-size: 1rem;
                min-height: 60px;
            }
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .btn {
            animation: fadeInUp 0.6s ease-out;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }

        /* ===== EFEITOS VISUAIS ===== */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

    <script>
        // Adicionar efeitos visuais aos bot√µes
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Adicionar feedback visual ao clicar
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                // Adicionar classe de feedback
                this.style.transform = 'translateY(-1px) scale(0.98)';
                
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                }, 150);
            });
        });

        // Anima√ß√£o de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.main-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
